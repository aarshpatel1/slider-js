<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container center">
        <div class="slider-container">
            <div class="slides">
                <div class="slide center"><img src="1.jpg" alt=""></div>
                <div class="slide center"><img src="2.jpg" alt=""></div>
                <div class="slide center"><img src="3.jpg" alt=""></div>
                <div class="slide center"><img src="4.jpg" alt=""></div>
                <div class="slide center"><img src="5.jpg" alt=""></div>
                <div class="slide center"><img src="6.jpg" alt=""></div>
            </div>
            <button class="prev"><iconify-icon icon="line-md:arrow-left" width="24" height="24"></iconify-icon></button>
            <button class="next"><iconify-icon icon="line-md:arrow-right" width="24" height="24"></iconify-icon></button>
        </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
